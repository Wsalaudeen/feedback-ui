<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>feedback Ui</title>
  </head>
  <body>
    <div class="container" id="container">
      <h1 class="heading">Feedback UI</h1>
      <div class="ratings-container" id="ratings-container">
        <div class="rating">
          <img src="./sad.png" alt="unhappy emoji" />
          <small>Unhappy</small>
        </div>
        <div class="rating">
          <img src="./neutral.png" alt="unhappy emoji" />
          <small>Neutral</small>
        </div>
        <div class="rating">
          <img src="./satisfied.png" alt="unhappy emoji" />
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="btn">Send Review</button>
    </div>
  </body>
</html>
